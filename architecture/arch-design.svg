@startuml
box "user interfaces" #LightBlue
    control middleware
    control controller
end box
box "application" #LightGreen
    control service
end box
box "domain" #Pink
    control repository
    control model
end box
box "infrastructure" #LightGray
    control datastore
end box

[->middleware: request
middleware->middleware: 認証などの前処理・後処理
middleware->controller: hand HTTP request
controller->controller: リクエストを取得・解析
controller->service: serviceを実行
datastore->repository: データ操作の具体的実装
activate service
service->repository: domain内ロジックを、\n順番に呼んでいく
service->model: 
service->controller: 処理結果返答
deactivate service
controller->controller: 返答内容を書き込み
controller->middleware: レスポンス返答
[<-middleware: response
@enduml

